{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="flex grow mt-4">
        <button type="submit" class="w-full group cursor-pointer inline-block rounded-sm bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:ring-3 focus:outline-hidden">
            <span class="block rounded-xs bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">Registrarse</span>
        </button>
    </div>

</form>
{% endblock content %}
